#Configuraçoes do banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mentoria_spring_db
spring.datasource.username=root
spring.datasource.password=db0913
#Apontamos para JPA e Hibernate qual é o dialeto do banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Configuração do id
spring.jpa.hibernate.id.new_generator_mappings=false
#configuração do hibernate para reconhecer nome da tabela em caixa alta
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
